    <title>html_020_form.html</title>
    <style>
      div {
        width: 600px;
        margin-top: 20px;
      }

      table,
      td,
      th {
        border: 1px solid black;
      }

      td {
        font-weight: bold;
      }

      table {
        width: 600px;
      }
      caption {
        text-align: left;
        font-weight: bolder;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        기본정보 입력
      </caption>
      <tbody>
        <tr>
          <th>이름</th>
          <td>
            <input type="text" />

        </tr>
        <tr>
          <th>아이디</th>
          <td><input type="text" /> <button>중복체크</button></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td>
            <input type="password" />
          </td>
        </tr>
        <tr>
          <th>비밀번호확인</th>
          <td>
            <input type="password" />
          </td>
        </tr>
        <tr>
          <th>이메일</th>

            <input type="text" /><span>을</span>
            <select>
              <option value="">선택하세요</option>

        </tr>
        <tr>
          <th>연락처</th>
          <td>
            <input type="text" />

        </tr>

        </tr>
        <tr>

          <td>
            <input type="checkbox" name="group" />자바
            <input type="checkbox" name="group" />C++
            <input type="checkbox" name="group" />파이썬
            <input type="checkbox" name="group" />안드로이드
          </td>
        </tr>

        
        </tr>
      </tbody>
    </table>
    <div>
      <tr>
        <td colspan="2">
          <input type="reset" value="취소" />
          <input type="submit" value="저장" />

    </div>
