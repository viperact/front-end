<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_016_form.html</title>
  </head>
  <body>
    <!-- 
       <form> : 클라이언트로 부터 입력받아 서버로 보내기위한 요소를 작성한다.
        action 속성 : 서버로 요청할 URL
        method 속성 
                1. get : 폼의 데이터를 서버로 전송할때 256byte 미만이거나,
                보안이 필요없는 데이터를 보낼때 사용 (데이터들이 주소창에 표시됨)

                2.post : 폼의 데이터를 서버로 전송할때 256byte를 초과하거나,
                보안이 필요한 데이터를 보낼때 사용 (잘못된 정보 전송시 페이지가 닫힘)
        
        enctype 속성 : 전송할 데이터에 첨부파일이 없을때는
                    application/x-www-form-urlencoded 를 지정하고
                    첨부파일이 있을때는
                    multipart/form-data 를 지정한다.
        
        fieldset 요소 : 여러개의 폼 요소를 그룹화 할때 사용한다.
        legend 요소 : 폼 요소 그룹화 설정된 것에 대한 제목을 지정한다.
        label 요소 : 텍스트와 폼 요소의 상관관계를 설정한다.
                    for속성 : 속성값의 포커스를 이동하기 위해서 설정한다
     -->
    <form action="#" method="post">
      <fieldset>
        <legend>로그인</legend>
        <label for="fid">아이디</label>
        <input type="text" name="fid" id="fid" />
        <label for="fpass">비밀번호</label>
        <input type="password" name="fpass" id="fpass" />
      </fieldset>
      <input type="submit" value="로그인" />
    </form>

    <form action="#" method="get">
      <fieldset>
        <legend>로그인</legend>
        <input type="text" name="fid" placeholder="아이디 입력" maxlength="5" />
        <input type="password" name="fpass" placeholder="비밀번호 입력" />
      </fieldset>
      <input type="submit" value="로그인" />
    </form>
  </body>
</html>
