<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_024_date.html</title>
  </head>
  <body>
    <!-- 
        type='month'
        1. month : 년 - 월 단위로 날짜 입력

        type='week'
        1. week : 년 - 주 단위로 날짜 입력
     -->

    <form action="">
      <h3>생일(년/월) 입력</h3>
      <span>생일 : </span><input type="month" name="birth" />

      <h3>주간 계회(년/주) 입력</h3>
      <span>주간 계획</span><input type="week" name="weekend" />

      <p>
        <input type="submit" value="완료" />
        <input type="reset" value="취소" />
      </p>
    </form>
  </body>
</html>
