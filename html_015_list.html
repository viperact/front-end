<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_15_list.html</title>
  </head>
  <body>
    <!-- 
        목록 관련 요소(ul, ol, dl)
     -->

    <!-- 
        (ul)요소
        1.비순서적 목록을 표현할때 사용한다.
        2.unordered list
      -->

    <h1>가지고 있는 물건</h1>
    <ul type="square">
      <li>시계</li>
      <li>가방</li>
      <li>수첩</li>
    </ul>

    <!-- 
        ol
        1.순서가 있는 목록을 표현할때 사용한다.
        2.ordered list
     -->
    <h1>교육순서</h1>
    <ol type="a">
      <li>JAVA</li>
      <li>ORACLE</li>
      <li>JSP</li>
    </ol>

    <!-- 
        dl
        1.정의형 목록을 표현할때 사용한다.
        2.주종관계에 있는 내용을 표현할때 사용한다.
     -->
    <dl>
      <dt>CSS</dt>
      <dd>기존의 HTML은 웹문서를 다양하게 설계하고 수시로...</dd>
    </dl>
  </body>
</html>
