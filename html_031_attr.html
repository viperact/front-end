<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_031_attr.html</title>
  </head>
  <body>
    <form action="">
      <p>
        쓰기기능 가능:
        <input
          type="text"
          name="name"
          placeholder="이름을 입력하세요"
          autofocus="autofocus"
        />
      </p>

      <p>
        읽기전용 :
        <input type="text" name="name" readonly="readonly" value="홍길동" />
      </p>

      <p>
        비활성화 :
        <input type="text" name="name" disabled="disabled" value="홍길동" />
        <!-- react에선 disabled는쓰지못함 readonly로 써야함 -->
      </p>

      <p>
        자동완성 :
        <input type="text" name="name" required="required" autocomplete="on" />
        <!-- required는 반드시 입력받아야 하는 항목 -->
      </p>
      <p>
        <input type="submit" value="완료" />
        <input type="reset" value="취소" />
      </p>
    </form>
  </body>
</html>
