<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_020_layout.html</title>
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 영역 -->
      <div class="header">
        <h1>문서의 주 제목</h1>
        <ul>
          <li>메뉴1</li>
          <li>메뉴2</li>
        </ul>
      </div>
      <hr />

      <!-- 본문영역  -->
      <div class="section">
        <div class="article">
          <h2>제목 2</h2>
          <p>이곳은 섹션 영역입니다.</p>
        </div>
      </div>

      <!-- 부가 정보 영역 -->
      <div class="aside">
        <h2>부가적 제목</h2>
        <p>이곳은 부가적 정보를 제공하는 공간입니다.</p>
      </div>

      <hr />

      <!-- 사이트 정보 영역 -->
      <div class="footer">
        <small>사이트 정보 표시</small>
      </div>
    </div>
  </body>
</html>
