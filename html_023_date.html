<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_023_date.html</title>
  </head>
  <body>
    <!-- 
        type='date'
        : 년 - 월 - 일 단위로 원하는 날짜를 입력할 수 있음
     -->

    <form action="">
      <h3>오늘 날짜 입력</h3>
      <span>Today : </span><input type="date" name="today" />
      <h3>프로젝트 수행 기간</h3>
      <span>From : </span
      ><input type="date" name="from" min="2022-01-01" max="2022-12-31" />
      <span>To : </span
      ><input type="date" name="to" min="2023-11-01" max="2023-12-31" />
      <p>
        <input type="submit" value="완료" />
        <input type="reset" value="취소" />
      </p>
    </form>
  </body>
</html>
